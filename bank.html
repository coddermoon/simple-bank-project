<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project</title>
    <!-- add tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mb-4">
        <h1 class="text-5xl text-center mt-6">Get Some <span class="font-semibold text-violet-600">Moooney</span></h1>
    </header> 

    <main class="bg-blue-100 container  mx-auto pb-2 mb-5">
        
        <section class="bg-blue-100 sm:w-auto md:w-auto lg:w-9/12 mx-auto my-12 py-10 px-5 rounded-lg">
           
            <div class="cards grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-4 rounded-lg">

                <div class="card bg-pink-400 py-8 align-center rounded-lg ">
                    <h4 class="text-center text-3xl font-medium text-white">Diposit</h4>
                    <h3 class="text-5xl text-center text-white">$<span id="diposit">0</span> </h3>
                </div>
                <div class="card bg-slate-400 py-8 align-center rounded-lg">
                    <h4 class="text-center text-3xl font-medium text-white">Withdraw</h4>
                    <h3 class="text-5xl text-center text-white">$<span id="withdraw">0</span></h3>
                </div>

                <div class="card bg-violet-400 py-8 align-center rounded-lg">
                    <h4 class="text-center text-3xl font-medium text-white">Balance</h4>
                    <h3 class="text-5xl text-center text-white">$<span id="balance">1140</span></h3>
                </div>
            </div>
          
        </section>
        <section class="my-12 ">
            <div class="grid  md:grid-cols-1 grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto bg-violet-400 p-14 rounded-lg">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4  text-white">Please Deposit</h4>
                    <input id = "input-deposit" class="w-9/12 block p-3 mb-3" type="text" name="" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4  text-white">Please Withdraw</h4>
                    <input id="input-withdraw" class="w-9/12 block p-3 mb-3" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-300 px-8 py-3 text-white font-medium rounded-lg text-left hover:bg-sky-700"
                    >Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- script tag -->
    <script src="js/withdraw.js"></script>

</body>
</html>
