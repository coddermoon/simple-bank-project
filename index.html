<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project</title>
    <!-- add tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

.bg-success{
   margin: .5rem 0; 
   padding: .5rem 0; 
   background: #ddffdd;
   border-left: 6px solid #04aa6d;
}
.bg-danger{
   margin: .5rem 0; 
   padding: .5rem 0; 
   background: #ffdddd;
   border-left: 6px solid #a44436;
}

    </style>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Wellcome To <span class="font-semibold text-violet-600">Bap-Er
                Bank!!!</span></h1>
    </header>

    <main>
        
        <section class="bg-blue-100 w-9/12 mx-auto my-12 p-8 rounded-lg">
           
            <form class="flex align-center justify-center" >

               <div class="w-9/12">
                <h3 class="text-3xl font-medium mb-5 ">Please Login</h3>
                <input class="w-9/12 block p-3 mb-3" type="email" name="email" id="email" placeholder="your E-mail">
                <input class="w-9/12 block p-3" type="password" name="" id="password" placeholder="your Password"><br>
                <button id="login" class="bg-amber-300 px-8 py-3 text-white font-medium rounded-lg text-left hover:bg-sky-700"
                    >Login</button>
                    <p class="text-gray-700" id="massage"></p>
               </div>

            </form>
        </section>
    </main>
    <!-- add js -->
    <script src="js/login.js"></script>
</body>

</html>
